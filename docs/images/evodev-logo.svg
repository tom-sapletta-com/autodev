<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#f0f9ff" />
  
  <!-- Soft Gradient Background -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e1f5fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="170" fill="url(#grad)" />
  
  <!-- Smiling Robot Face -->
  <circle cx="200" cy="200" r="100" fill="#64b5f6" stroke="#2196f3" stroke-width="4" />
  
  <!-- Eyes -->
  <circle cx="160" cy="170" r="15" fill="white" />
  <circle cx="240" cy="170" r="15" fill="white" />
  <circle cx="160" cy="170" r="8" fill="#333" />
  <circle cx="240" cy="170" r="8" fill="#333" />
  <circle cx="157" cy="165" r="3" fill="white" />
  <circle cx="237" cy="165" r="3" fill="white" />
  
  <!-- Smile -->
  <path d="M150,220 Q200,260 250,220" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" />
  
  <!-- Antenna -->
  <line x1="200" y1="100" x2="200" y2="60" stroke="#2196f3" stroke-width="4" />
  <circle cx="200" cy="50" r="10" fill="#ffc107" />
  
  <!-- Code symbols floating around -->
  <g transform="translate(120, 120) rotate(-15)">
    <text font-family="Courier New" font-size="18" fill="#4caf50">&lt;/&gt;</text>
  </g>
  <g transform="translate(260, 130) rotate(15)">
    <text font-family="Courier New" font-size="18" fill="#ff5722">{}</text>
  </g>
  <g transform="translate(130, 260) rotate(-10)">
    <text font-family="Courier New" font-size="18" fill="#9c27b0">[]</text>
  </g>
  <g transform="translate(270, 250) rotate(10)">
    <text font-family="Courier New" font-size="18" fill="#2196f3">#!</text>
  </g>
  
  <!-- Orbit Rings -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#90caf9" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="200" cy="200" r="150" fill="none" stroke="#90caf9" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Orbiting Gear -->
  <g transform="translate(200, 200) rotate(45)">
    <g transform="translate(0, -130)">
      <circle cx="0" cy="0" r="15" fill="#42a5f5" />
      <path d="M0,-20 L5,-15 L5,-5 L10,-5 L10,5 L5,5 L5,15 L-5,15 L-5,5 L-10,5 L-10,-5 L-5,-5 L-5,-15 Z" 
            fill="#1565c0" />
    </g>
  </g>
  
  <!-- Orbiting Lightbulb -->
  <g transform="translate(200, 200) rotate(135)">
    <g transform="translate(0, -150)">
      <path d="M0,-15 C10,-15 15,-5 15,0 C15,10 5,15 0,20 C-5,15 -15,10 -15,0 C-15,-5 -10,-15 0,-15 Z" 
            fill="#ffeb3b" stroke="#fbc02d" stroke-width="1" />
      <rect x="-5" y="20" width="10" height="5" fill="#fbc02d" rx="2" ry="2" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="335" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#1976d2">EvoDev</text>
  <text x="200" y="365" text-anchor="middle" font-family="Arial" font-size="16" fill="#546e7a">Ewolucyjny Asystent</text>
</svg>
